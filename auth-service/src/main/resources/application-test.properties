spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.flyway.enabled=true

spring.main.allow-bean-definition-overriding=true

spring.security.oauth2.client.registration.twitch.client-id=mock-client
spring.security.oauth2.client.registration.twitch.client-secret=mock-secret

spring.security.oauth2.client.registration.twitch.redirect-uri=http://localhost/login/oauth2/code/twitch
spring.security.oauth2.client.registration.twitch.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.twitch.scope=user:read:email

spring.security.oauth2.client.provider.twitch.authorization-uri=http://localhost:8811/oauth2/authorize
spring.security.oauth2.client.provider.twitch.token-uri=http://localhost:8811/oauth2/token
spring.security.oauth2.client.provider.twitch.user-info-uri=http://localhost:8811/oauth2/userinfo