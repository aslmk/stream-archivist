services:
  kafka:
    container_name: kafka
    hostname: kafka
    image: 'apache/kafka:latest'
    ports:
      - '9092:9092'
    volumes:
      - kafka_data:/var/lib/kafka/data
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "1@kafka:9093"
      KAFKA_LISTENERS: "PLAINTEXT://0.0.0.0:9092,CONTROLLER://kafka:9093"
      KAFKA_ADVERTISED_LISTENERS: "PLAINTEXT://kafka:9092"
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: "PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT"
      KAFKA_CONTROLLER_LISTENER_NAMES: "CONTROLLER"
    healthcheck:
      test: [ "CMD-SHELL", "kafka-metadata-shell --classes org.apache.kafka.metadata.bootstrap.BootstrapMetadata --bootstrap-server localhost:9092 --command list 2>&1 | grep -v ERROR" ]
      interval: 10s
      timeout: 5s
      retries: 10

    networks:
      - stream-archivist-net

  auth-postgres:
    container_name: auth-postgres
    image: 'postgres:latest'
    environment:
      - 'POSTGRES_DB=${AUTH_DB_NAME}'
      - 'POSTGRES_PASSWORD=${AUTH_DB_PASSWORD}'
      - 'POSTGRES_USER=${AUTH_DB_USER}'
    ports:
      - '5433:5432'
    volumes:
      - postgres_auth:/var/lib/postgresql
    networks:
      - stream-archivist-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AUTH_DB_USER} -d ${AUTH_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  tracker-postgres:
    container_name: tracker-postgres
    image: 'postgres:latest'
    environment:
      - 'POSTGRES_DB=${TRACKER_DB_NAME}'
      - 'POSTGRES_PASSWORD=${TRACKER_DB_PASSWORD}'
      - 'POSTGRES_USER=${TRACKER_DB_USER}'
    ports:
      - '5434:5432'
    volumes:
      - postgres_tracker:/var/lib/postgresql
    networks:
      - stream-archivist-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TRACKER_DB_USER} -d ${TRACKER_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    container_name: minio
    image: 'minio/minio:latest'
    environment:
      - 'MINIO_ROOT_USER=${MINIO_USER}'
      - 'MINIO_ROOT_PASSWORD=${MINIO_PASSWORD}'
    ports:
      - '9000:9000'
      - '9001:9001'
    volumes:
      - minio_data:/data
    command: minio server /data --console-address ":9001"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/ready" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - stream-archivist-net

  rabbitmq:
    container_name: rabbitmq
    image: 'rabbitmq:3.12-management'
    hostname: rabbitmq
    environment:
      - 'RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}'
      - 'RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}'
      - 'RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbit disk_free_limit 2147483648'
      - 'RABBITMQ_PLUGINS=rabbitmq_management,rabbitmq_prometheus'
    ports:
      - '15672:15672'
      - '5672:5672'
      - '15692:15692'
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: [ "CMD-SHELL", "rabbitmq-diagnostics -q ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stream-archivist-net

  streamlink-ffmpeg-runner:
    image: "streamlink-ffmpeg-runner:latest"
    container_name: streamlink-ffmpeg-runner
    build:
      context: ./infrastructure/streamlink
    command: tail -f /dev/null
    volumes:
      - ./common/recordings:/recordings
    healthcheck:
      test: [ "CMD-SHELL", "echo ok" ]
      interval: 10s
      timeout: 5s
      retries: 5

  gateway-service:
    image: 'gateway-service:latest'
    container_name: gateway-service
    env_file:
      - ./gateway-service/.env
    build:
      context: .
      dockerfile: ./gateway-service/Dockerfile
    ports:
      - '8080:8080'
    networks:
      - stream-archivist-net

  auth-service:
    container_name: auth-service
    image: 'auth-service:latest'
    build:
      context: .
      dockerfile: ./auth-service/Dockerfile
    env_file:
      - ./auth-service/.env
    depends_on:
      auth-postgres:
        condition: service_healthy
    ports:
      - '8081:8081'
    networks:
      - stream-archivist-net

  tracker-service:
    container_name: tracker-service
    image: 'tracker-service:latest'
    build:
      context: .
      dockerfile: ./tracker-service/Dockerfile
    env_file:
      - ./tracker-service/.env
    depends_on:
      kafka:
        condition: service_healthy
      tracker-postgres:
        condition: service_healthy
    ports:
      - '8082:8082'
    networks:
      - stream-archivist-net

  storage-service:
    container_name: storage-service
    image: 'storage-service:latest'
    build:
      context: .
      dockerfile: ./storage-service/Dockerfile
    env_file:
      - ./storage-service/.env
    depends_on:
      kafka:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - '8083:8083'
    networks:
      - stream-archivist-net

  recording-orchestrator-service:
    container_name: recording-orchestrator-service
    image: 'recording-orchestrator-service:latest'
    build:
      context: .
      dockerfile: ./recording-orchestrator-service/Dockerfile
    env_file:
      - ./recording-orchestrator-service/.env
    ports:
      - '8084:8084'
    depends_on:
      kafka:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - stream-archivist-net

  recording-worker:
    container_name: recording-worker
    image: 'recording-worker:latest'
    build:
      context: .
      dockerfile: ./recording-worker/Dockerfile
    env_file:
      - ./recording-worker/.env
    ports:
      - '8085:8085'
    depends_on:
      kafka:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      streamlink-ffmpeg-runner:
        condition: service_healthy
    networks:
      - stream-archivist-net

  uploading-worker:
    container_name: uploading-worker
    image: 'uploading-worker:latest'
    build:
      context: .
      dockerfile: ./uploading-worker/Dockerfile
    env_file:
      - ./uploading-worker/.env
    depends_on:
      kafka:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - '8086:8086'
    networks:
      - stream-archivist-net

  prometheus:
    image: 'prom/prometheus:latest'
    container_name: prometheus
    ports:
      - '9090:9090'
    volumes:
      - ./infrastructure/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - stream-archivist-net
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9090/-/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

  grafana:
    image: 'grafana/grafana-oss:latest'
    container_name: grafana
    ports:
      - '3000:3000'
    environment:
      - 'GF_SECURITY_ADMIN_USER=admin'
      - 'GF_SECURITY_ADMIN_PASSWORD=admin'
    depends_on:
      prometheus:
        condition: service_healthy
    networks:
      - stream-archivist-net
    volumes:
      - grafana_data:/var/lib/grafana
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  auth-postgres-exporter:
    image: 'prometheuscommunity/postgres-exporter'
    container_name: auth-postgres-exporter
    ports:
      - '9187:9187'
    environment:
      DATA_SOURCE_NAME: "postgresql://${AUTH_DB_USER}:${AUTH_DB_PASSWORD}@auth-postgres:5432/${AUTH_DB_NAME}?sslmode=disable"
    depends_on:
      auth-postgres:
        condition: service_healthy
    networks:
      - stream-archivist-net
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:9187/metrics" ]
      interval: 10s
      timeout: 5s
      retries: 5

  tracker-postgres-exporter:
    image: 'prometheuscommunity/postgres-exporter'
    container_name: tracker-postgres-exporter
    ports:
      - '9188:9187'
    environment:
      DATA_SOURCE_NAME: "postgresql://${TRACKER_DB_USER}:${TRACKER_DB_PASSWORD}@tracker-postgres:5432/${TRACKER_DB_NAME}?sslmode=disable"
    depends_on:
      tracker-postgres:
        condition: service_healthy
    networks:
      - stream-archivist-net
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:9187/metrics" ]
      interval: 10s
      timeout: 5s
      retries: 5

  kafka-exporter:
    image: 'danielqsj/kafka-exporter'
    container_name: kafka-exporter
    ports:
      - '9308:9308'
    restart: unless-stopped
    command:
      - "--kafka.server=kafka:9092"
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - stream-archivist-net
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:9308/metrics" ]
      interval: 10s
      timeout: 5s
      retries: 5

  loki:
    image: 'grafana/loki:2.9.2'
    container_name: loki
    ports:
      - '3100:3100'
    command: -config.file=/etc/loki/loki-config.yaml
    user: root
    volumes:
      - ./infrastructure/loki/loki-config.yaml:/etc/loki/loki-config.yaml:ro
      - loki_chunks:/tmp/loki/chunks
      - loki_index:/tmp/loki/index
      - loki_rules:/tmp/loki/rules
    networks:
      - stream-archivist-net

  alloy:
    image: 'grafana/alloy:latest'
    container_name: alloy
    user: root
    ports:
      - '9080:9080'
    volumes:
      - ./infrastructure/alloy/config.alloy:/etc/alloy/config.alloy:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/log:/var/log:ro
    environment:
      GRAFANA_LOKI_URL: http://loki:3100/loki/api/v1/push
    command:
      - run
      - --server.http.listen-addr=0.0.0.0:9080
      - --storage.path=/var/lib/alloy/data
      - /etc/alloy/config.alloy
    networks:
      - stream-archivist-net

volumes:
  postgres_auth:
  postgres_tracker:
  kafka_data:
  minio_data:
  rabbitmq_data:
  grafana_data:
  loki_data:
  loki_chunks:
  loki_index:
  loki_rules:

networks:
  stream-archivist-net:
    driver: bridge
