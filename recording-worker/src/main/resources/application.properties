spring.application.name=recording-worker

server.port=8085

spring.rabbitmq.username=${RABBITMQ_USERNAME}
spring.rabbitmq.password=${RABBITMQ_PASSWORD}
spring.rabbitmq.host=${RABBITMQ_HOST}
spring.rabbitmq.port=${RABBITMQ_PORT}

user.rabbitmq.queue.name=${RABBITMQ_QUEUE_NAME}

spring.kafka.bootstrap-servers=${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
user.kafka.producer.topic=${KAFKA_PRODUCER_TOPIC:default-kafka-topic}

user.storage.recordings.path=${RECORDINGS_STORAGE_PATH:common/recordings}

management.server.port=8085
management.endpoints.web.exposure.include=*
management.endpoint.prometheus.access=read_only
management.prometheus.metrics.export.enabled=true

management.tracing.enabled=true
management.tracing.sampling.probability=1.0

otel.service.name=recording-worker
otel.traces.exporter=otlp
otel.metrics.exporter=none
otel.logs.exporter=none
otel.exporter.otlp.endpoint=http://alloy:4318
otel.exporter.otlp.protocol=http/protobuf

spring.config.import=optional:file:.env[.properties]