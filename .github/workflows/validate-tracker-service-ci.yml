name: Validate tracker-service PR
on:
  pull_request:
    paths:
      - 'tracker-service/**'
      - 'pom.xml'
      - 'common/**'
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      DOCKER_API_VERSION: 1.44

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Validate tracker-service
        run: mvn -pl tracker-service -am clean verify